<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processed Articles Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Processed Articles</h2>

    {% if articles %}
      <table class="table table-bordered table-hover bg-white">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Filename</th>
            <th>Headline</th>
            <th>Permalink</th>
          </tr>
        </thead>
        <tbody>
          {% for article in articles %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ article.filename }}</td>
            <td>{{ article.headline }}</td>
            <td>
              <a href="{{ url_for('result', job_id=article.job_id) }}" target="_blank" class="btn btn-sm btn-primary">View</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-info">No articles processed yet.</div>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">‚Üê Back to Upload</a>
  </div>
</body>
</html>
