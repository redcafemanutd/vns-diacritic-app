<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processed Article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mb-4">‚Üê Process another file</a>

    <div class="card">
      <div class="card-body">
        <h1 class="card-title">{{ headline }}</h1>

        {% if image_url %}
          <img src="{{ image_url }}" alt="Image" class="img-fluid my-3" style="max-width: 600px;">
          <p><em>{{ image_caption }}</em></p>
        {% endif %}

        {% for paragraph in body.split('\n') %}
          {% if paragraph.strip() %}
            <p>{{ paragraph.strip() }}</p>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
