<!DOCTYPE html>
<html>
<head><title>Processed Article</title></head>
<body>
  <h1>{{ headline }}</h1>
  {% if image_url %}
    <img src="{{ image_url }}" alt="Image" style="max-width: 500px;"><br>
    <em>{{ image_caption }}</em>
  {% endif %}
  {% for paragraph in body.split('\n\n') %}
  <p>{{ paragraph.strip().replace('\n', ' ') }}</p>
  {% endfor %}
  <br><a href="{{ url_for('index') }}">‚Üê Process another file</a>
</body>
</html>
